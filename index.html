<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="./styles.css">
        <title>Rock Paper Scissors Console Game</title>
    </head>
    <body>
        <header>
            <h1>Rock-Paper-Scissors Game</h1>
            <button id="resetBtn" onclick="resetGame()">Reset Game</button>
        </header>
        <main id="gameWindow">
            <h2 id="roundDisplay">Round <span id="roundCounter" data-value="1">1</span></h2>
            <p id="commandMessage">Please choose rock, paper or scissors</p>
            <div class="row-one-container">
                <div class="scorebox">
                    <div class="scorecard" id="playerScorecard" data-value="0">0</div>
                    <p class="scorecard-name">Player Score</p>
                </div> 
                <div class="game-choice-cards" id="gameChoices">
                    <div class="card rock">
                        <!-- <img src="#" alt="a rock"> -->
                        <button class="choice" id="rock">Rock</button>
                    </div>
                    <div class="card paper">
                       <!-- <img src="#" alt="paper"> -->
                        <button class="choice" id="paper">Paper</button>
                    </div>
                    <div class="card scissors">
                       <!-- <img src="#" alt="scissors"> -->
                        <button class="choice" id="scissors">Scissors</button>
                    </div>
                </div>
                <div class="scorebox">
                    <div class="scorecard" id="computerScorecard" data-value="0">0</div>
                    <p class="scorecard-name">Computer Score</p>
                </div> 
            </div>
            <div id="gameStatusDisplay">
                <!--paragraph tags will be appended here! -->
                             
            </div>
        </main>
        <footer>
            <p>I hope you have fun playing!</p>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
